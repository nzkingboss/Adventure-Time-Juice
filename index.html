<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Time Juice</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

  <!-- header -->
  <header>
    <h2 class="logo">
      Adventure Time Juice
    </h2>
  </header>
  <!-- main -->
  <main>
    <!-- Buttons -->
    <div>
      <button id="prevButton" class="wave"><i class="fa-solid fa-chevron-left"></i> < </button>
      <button id="nextButton" class="wave"><i class="fa-solid fa-chevron-right"></i> > </button>
    </div>
    <!-- Fixed Sections -->
    <div class="text">
      <h1 class="h1">JAKE</h1>
      <div class="cane-image ">
        <img src="img/lata.svg" alt="">
        <img src="img/labels2.jpg" alt="" class="cane-labels">
      </div>
    </div>
    <!-- Fixed Sections Ends-->
    <!-- Images Section -->
    <div class="section-container-main">
      <div class="section-container">
        <section class="section" id="section1">
          <div class="fruit-images">
            <div class="image-one fruit-image"><img src="img/jake/1.png"
                alt="pear-image"></div>
            <div class="image-two fruit-image"><img src="img/jake/2.png"
                alt="pear-image"></div>
            <div class="image-three fruit-image"><img src="img/jake/3.webp"
                alt="pear-image"></div>
            <div class="image-four fruit-image"><img src="img/jake/4.png"
                alt="pear-image"></div>
          </div>
        </section>
        <section class="section" id="section2">
          <div class="fruit-images">
            <div class="image-one fruit-image"><img src="img/beemo/1.png"
                alt="apple-image"></div>
            <div class="image-two fruit-image"><img src="img/beemo/2.png"
                alt="apple-image"></div>
            <div class="image-three fruit-image"><img src="img/beemo/3.png"
                alt="apple-image"></div>
            <div class="image-four fruit-image"><img src="img/beemo/4.png"
                alt="apple-image"></div>
          </div>
        </section>
        <section class="section" id="section3">
          <div class="fruit-images">
            <div class="image-one fruit-image"><img src="img/finn/1.png"
                alt="exotic-image"></div>
            <div class="image-two fruit-image"><img src="img/finn/2.png"
                alt="exotic-image"></div>
            <div class="image-three fruit-image"><img src="img/finn/3.png"
                alt="exotic-image"></div>
            <div class="image-four fruit-image"><img src="img/finn/4.png"
                alt="exotic-image"></div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- GSAP library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <!-- Your custom script -->
  <script src="script.js"></script>
</body>

</html>
